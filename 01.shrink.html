<!DOCTYPE html>
<html>
<head>
   
    <title>SHRINK</title>
    <style>

        .container{
            display: flex;
            align-items: center;
            background-color: tomato;
            height: 100px;

        }

        .container > div {
            background-color: white;
            width: 100px;
            margin: 2px;
            line-height: 70px;
            text-align: center;

        }



    </style>
</head>
<body>


    <h1>flex-shirnk</h1>

    <div class="container">
<div>1</div>
<div>2</div>
<div style="flex-shrink: 0 ;">3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>

    </div>



    
</body>
</html>
